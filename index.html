<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/1632/1632670.png">
    <title>Task List</title>
</head>
<body>

    <main>
        <img id="clip" src="https://github.com/matheusbtguerra/task_list/blob/main/clip.png?raw=true">
        <img id="caneta" src="https://github.com/matheusbtguerra/task_list/blob/main/caneta.png?raw=true">

        <div id="toogle">
            <input type="checkbox" id="chk">
            <label for="chk" class="switch">
                <span class="slider"></span>
            </label>
        </div>

        <div class="container-1">
            <div class="container-2">
                <h1> Lista de Tarefas</h1>

                <div class="itens">
                    <div class="mini">
                        <input type="text" placeholder="Digite uma tarefa" id="taskInput">

                        <button id="btn" onclick="addTask()">Adicionar Tarefa</button>
                    </div>

                    <ul id="taskList">

                    </ul>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Desenvolvido por Matheus Guerra | 2024</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
